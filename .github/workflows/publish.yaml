name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - uses: actions/setup-node@v5
        with:
          node-version: 22.11.0
          cache: pnpm

      - name: Publish
        run: pnpm dlx jsr publish
